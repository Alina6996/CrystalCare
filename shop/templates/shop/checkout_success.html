{% extends "main/base.html" %}
{% load static %}

{% block content %}
<section style="max-width:600px; margin:60px auto; padding:40px; background-color:#fff; border-radius:20px; box-shadow:0 8px 25px rgba(0,0,0,0.1); text-align:center; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">

    <!-- Заголовок -->
    <h1 style="color:#b30000; font-size:1.8rem; margin-bottom:15px;">Дякуємо, {{ name }}!</h1>

    <!-- Текст про замовлення -->
    <p style="font-size:1rem; color:#555; margin-bottom:35px;">
        Ваше замовлення успішно оформлено на суму <strong>{{ total_price }} грн</strong>.
    </p>

    <!-- Кнопка повернення до каталогу -->
    <a href="{% url 'katalog' %}" class="btn"
       style="padding:12px 28px; font-size:1rem; border-radius:50px; display:inline-block; transition: all 0.3s ease; box-shadow:0 6px 15px rgba(179,0,0,0.3); margin-bottom:15px;"
       onmouseover="this.style.backgroundColor='#ff0000'; this.style.transform='translateY(-3px)'; this.style.boxShadow='0 10px 20px rgba(255,0,0,0.3)';"
       onmouseout="this.style.backgroundColor='#b30000'; this.style.transform='translateY(0)'; this.style.boxShadow='0 6px 15px rgba(179,0,0,0.3)';"
       onmousedown="this.style.transform='translateY(1px) scale(0.98)';"
       onmouseup="this.style.transform='translateY(-3px) scale(1)';">
        Повернутись до каталогу
    </a>

    <!-- Кнопка продовжити покупки -->
    <a href="{% url 'katalog' %}" class="btn"
       style="padding:12px 28px; font-size:1rem; border-radius:50px; display:inline-block; transition: all 0.3s ease; box-shadow:0 6px 15px rgba(179,0,0,0.3); margin-left:10px;"
       onmouseover="this.style.backgroundColor='#ff0000'; this.style.transform='translateY(-3px)'; this.style.boxShadow='0 10px 20px rgba(255,0,0,0.3)';"
       onmouseout="this.style.backgroundColor='#b30000'; this.style.transform='translateY(0)'; this.style.boxShadow='0 6px 15px rgba(179,0,0,0.3)';"
       onmousedown="this.style.transform='translateY(1px) scale(0.98)';"
       onmouseup="this.style.transform='translateY(-3px) scale(1)';">
        Продовжити покупки
    </a>

</section>
{% endblock %}
